{% extends 'newsletter_app/base.html' %}
{% block content %}
<main>
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">Добавление клиента</div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                            {% if object %}
                            Сохранить изменения
                            {% else %}
                            Добавить клиента
                            {% endif %}
                        </button>
                        <a class="btn btn-outline-warning" href="{% url 'news:index' %}">Отмена</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>
{% endblock %}
