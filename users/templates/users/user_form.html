{% extends 'newsletter_app/base.html' %}
{% block content %}
<main>
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">Редактирование профиля</div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                            Сохранить
                        </button>
                        <a class="btn btn-outline-warning" href="{% url 'catalog:main_index' %}">Отмена</a>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'users:new_pass' %}" class="btn btn-danger">Сгенерировать новый пароль</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>
{% endblock %}
